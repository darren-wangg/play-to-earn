services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/uptop-rain
      FRONTEND_URL: http://localhost:3000
      PORT: "3001"
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:3001
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXT_PUBLIC_BACKEND_URL: http://localhost:3001
    depends_on:
      - backend

volumes:
  mongo-data:
